  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .container {
      text-align: center;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
    }
    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }
    h1 {
      color: #007bff;
    }
    .message {
      margin: 20px 0;
    }
    .form-group {
      margin: 15px 0;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .social-media {
      margin-top: 20px;
    }
    .instagram-button {
      display: inline-flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #e1306c;
      color: white;
      border-radius: 5px;
      font-size: 18px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .instagram-button i {
      margin-right: 10px;
      font-size: 20px;
    }
    .instagram-button:hover {
      background-color: #c12757;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="snackfav.png" alt="SnackShala Logo" class="logo" />
    <h1>Welcome to SnackShala</h1>
    <h2>Authentic Snacks Delivered to Your Door</h2>
    <h3>Order Snacks Online Through Our eBay Store</h3>
    <p class="message">
      Our website is currently under construction. For purchases, please visit our
      <a href="https://www.ebay.com/usr/snack-shala" target="_blank">eBay store</a>.
    </p>
    <p class="message">Contact@snackshala.com</p>

    <!-- ✅ Contact Form via Formspree -->
    <form action="https://formspree.io/f/mjkrpgwb" method="POST">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit">Send</button>
    </form>

    <!-- Instagram Button -->
    <div class="social-media">
      <a href="https://www.instagram.com/_snackshala" target="_blank" class="instagram-button">
        <i class="fab fa-instagram"></i> Follow Us on Instagram
      </a>
    </div>
  </div>

  <!-- ✅ Optional JS: Show success message without redirect -->
  <script>
    document.querySelector("form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { Accept: "application/json" },
      });
      if (response.ok) {
        alert("Thank you for your message!");
        form.reset();
      } else {
        alert("Oops! There was a problem submitting your form.");
      }
    });
  </script>
</body>
